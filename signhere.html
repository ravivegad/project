<!DOCTYPE html>
<html >
<style>

*{
    padding: 0px;
    margin: 0px;
    font-family: Arial, Helvetica, sans-serif;
    box-sizing: border-box;
}
body{
    background: url(img/main.gif);
    background-attachment: fixed;
    background-size: cover;
}
.home{
	
	margin-left:550px;
	margin-bottom:10px;
	margin-top:20px;
	padding-top:2px;
}
.home ul li{
	background-color:#00b894;
	width:60px;
	border:2px solid black;
	height:60px;
	text-align:center;
	line-height:50px;
	float:left;
	text-decoration:none;
	list-style:none;
	border-radius:100px;
	margin-left:-500px;
	margin-right:3px;
	font-size:25px;
	
	
}
.home  :hover{

background:yellow;
border-radius:100px;

}
.wrapper{
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    height: auto;
}
.form-holder {
    background: #000;
    width: 450px;
    max-width: 90%;
    padding: 35px 0px;
    opacity: .7;
    border-radius: 10px;
}
.logo{
    display: block;
    width: 100px;
    margin: 0px auto;
    border-radius: 20px;
    background: #222;
    padding: 10px;
}
.form-holder h2{
    color: #ddd;
    padding: 10px;
    text-align: center;
    font-size: 22px;
}
.form .form-group{
    width: 90%;
    margin: 20px auto;
    padding: 10px;
    position: relative;
}
.form-group input{
    width: 100%;
    padding: 10px;
    background: #222;
    border: none;
    outline: none;
    color: #fff;
    font-size: 15px;
    border-bottom: 2px solid #777;
    border-radius: 5px;
    padding-left: 40px;
}
.form-group img{
    width: 26px;
    position: absolute;
    left: 15px;
    top: 13px;
}

.form-group button{
    width: 100%;
    padding: 10px;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-size: 15px;
    border: 2px solid #777;
    border-radius: 5px;
    cursor: pointer;
}
.form-group input:focus{
    background: #333;
    border-color: #0088FF;
}
.form-group button:hover{
    background: #333;
}
.form-group a{
    color: #999;
    text-decoration: none;
    font-size: 14px;
}
.form-group a:hover{
    color: #555;
}
.form-group .right-link{
    float: right;
}


</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    
</head>
<body>

<div class="home">

<ul>
		<li><a href="main.html"  >üè†</a></li>
		</ul>

</div>
    <div class="wrapper">
        <div class="form-holder">
            <img src="img\user.png" class="logo" alt="">
            <h2>Login</h2>
            <form action="" class="form">
                <div class="form-group">
                    <img src="img\user.png" alt="">
                    <input type="text" placeholder="User name">
                </div>
                <div class="form-group">
                    <img src="img\lock.png" alt="">
                    <input type="password" placeholder="Password">
                </div>
                <div class="form-group">
                   <button type="submit">Sign in</button> 
                </div>
                <div class="form-group">
                    <a href="signhere.html">Forgot Password?</a>
                    <a href="signhere.html" class="right-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
